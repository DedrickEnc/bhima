  {{'RESULT_ACCOUNT.BUILD_RESULT_ACCOUNT' | translate}}
</header>

<main>
  <div class="panel panel-default">
    <div class="panel-heading">{{'RESULT_ACCOUNT.DOCUMENT_CONFIG' | translate}}</div>
    <div class="panel-body">
      <form>

        <div class="form-group">
          <label class="control-label col-xs-4 required">
            {{ "RESULT_ACCOUNT.FISCAL_YEAR" | translate }}
          </label>
          <div>
            <select class="form-bhima" ng-model="session.fiscal_year_id" ng-options="fy.id as fy.fiscal_year_txt for fy in fiscalYears.data" required>
            </select>
          </div>
        </div>

        <!--<div class="form-group">
          <label>{{'RESULT_ACCOUNT.LANGUAGE' | translate}}</label>

          <div>
            <span ng-repeat="language in configuration.language.options">
              <button
                class="btn btn-default btn-lg"
                ng-class="{'active' : configuration.language.selected===language}"
                ng-click="selectConfiguration('language', language)">{{language.label}}</button>
            </span>
          </div>
        </div>-->

        <!-- Links swapped out to allow target _blank (open PDF in new tab) -->
        <button
          class="btn btn-default"
          ng-disabled="session.building"
          ng-click="generateDocument()" ng-if="!generatedDocumentPath">{{session.building ? loading : generate_doc}}
        </button>

        <a class="btn btn-success" href="{{generatedDocumentPath}}" target="_blank" ng-if="generatedDocumentPath" ng-click="clearPath()">{{'RESULT_ACCOUNT.DOC_SUCCES' | translate}}</a>
      </form>
    </div>
  </div>
</main>
